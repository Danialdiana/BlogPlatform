<div class="container mt-2 mb-2 pt-5 pb-5" id="article-grid">
	<div class="row justify-content-center">
	  <div class="col-lg-12">
		<div class="input-group mb-3">
		  <input type="text" [(ngModel)]="searchQuery" (input)="onSearchInputChange()" placeholder="Search..." class="form-control">
		</div>
	  </div>
	</div>
  
	<div class="row" *ngIf="isSearchActive && filteredBlogs.length > 0">
	  <div class="col-xl-6 col-lg-12 text-center" *ngFor="let blog of filteredBlogs">
		<div class="article-card" (click)="goToSingleBlog(blog._id)">
		  <div class="article-img">
			<img [src]="'../assets/' + blog.image" />
		  </div>
		  <div class="article-meta text-left">
			<h2>{{ blog.title }}</h2>
			<p style="width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ blog.content }}.</p>
		  </div>
		</div>
	  </div>
	</div>
  
	<div class="row" *ngIf="!isSearchActive || (isSearchActive && filteredBlogs.length === 0)">
	  <div class="col-xl-6 col-lg-12 text-center" *ngFor="let blog of blogs">
		<div class="article-card" (click)="goToSingleBlog(blog._id)">
		  <div class="article-img">
			<img [src]="'../assets/' + blog.image" />
		  </div>
		  <div class="article-meta text-left">
			<h2>{{ blog.title }}</h2>
			<p style="width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ blog.content }}.</p>
		  </div>
		</div>
	  </div>
	</div>
