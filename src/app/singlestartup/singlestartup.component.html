<div class="container-fluid" id="header">
    <div class="container" id="hero">
      <div class="row justify-content-end">
        <div class="col-lg-6 hero-img-container">
          <div class="hero-img">
            <img [src]="'../assets/' + startup.image" />
          </div>
        </div>
        <div class="col-lg-9">
          <div class="hero-title">
            <h1>{{ startup.title }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt-5 mb-5" id="content">
    <div class="row justify-content-center">
      <div class="col-lg-1 text-left mb-3 fixed" id="social-share">
        <a class="btn btn-light m-2" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-light m-2" href="#"><i class="fab fa-google"></i></a>
        <a class="btn btn-light m-2" href="#"><i class="fab fa-twitter"></i></a>
      </div>
  
      <div class="col-xl-7 col-lg-10 col-md-12">
        <p class="lead">{{ startup.description }}</p>
      </div>
  
      <div class="col-lg-10 mt-3">
        <hr>
      </div>
    </div>
  
    <button (click)="goToUpdateStartup(startup?._id)" class="btn btn-primary mx-3">Update</button>
    <button (click)="deleteStartup()" class="btn btn-danger">Delete</button>
  
    <div *ngIf="showDeleteConfirmation" class="confirmation-popup">
      <p>Are you sure you want to delete this startup?</p>
      <button (click)="confirmDeleteStartup()" class="btn yes">Yes</button>
      <button (click)="cancelDeleteStartup()" class="btn no">Cancel</button>
    </div>
  
  </div>
