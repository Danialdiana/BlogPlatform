<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-lg-6 mt-5">
      <h1><b>Жаңарту</b></h1>

      <div class="form-group">
        <div class="row mt-5">
          <div class="input-field col s6">
            <label>Тақырып:</label>
            <input type="text"  class="form-control" [(ngModel)]="updatedBlogData.title" >
          </div>
        </div>
        <div class="row mt-5">
          <div class="input-field col s6">
            <label>Контент:</label>
            <textarea  class="form-control" [(ngModel)]="updatedBlogData.content"></textarea>
          
          </div>
        </div>
        <div class="row mt-5">
          <div class="input-field col s6">
            <label>Сурет:</label>
            <input type="text" class="form-control" [(ngModel)]="updatedBlogData.image" >
           
          </div>
        </div>
        <div class="row mt-5">
          <div class="input-field col s12">
            <button class="btn btn-outline-dark right" (click)="updateBlog()">Жаңарту</button>
          </div>
        </div>
      </div>
      
      
</div>
</div>
</div>
