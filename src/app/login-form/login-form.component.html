<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-5"><b>Кіру</b></h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-5">
          <label for="email" class="formControlName">Электронды мекен-жай:</label>
          <input type="email" formControlName="email" name="email" class="form-control">
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Поштаңызды дұрыс енгізіңіз!
          </small>
        </div>
        <div>
          <label>Құпия сөз:</label>
          <input type="password" formControlName="password" name="password" class="form-control">
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Құпия сөз міндетті түрде!
          </small>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-dark mt-5">Кіру</button>
        <div *ngIf="errorMessage" class="mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
